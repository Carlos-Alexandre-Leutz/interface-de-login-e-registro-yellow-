<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100-register">

            <form class="login100-form validate-form" asp-controller="Autorizacao" asp-action="RegisterAfiliado" method="post">
                <span class="login100-form-title ">
                    Faça seu Cadastro
                </span>
                <p class="YellowLing m-b-10"> Na YellowLing</p>
                <span class="login100-form-avatar">
                    <img src="~/images/Mascote.png" alt="AVATAR">
                </span>

                <div class="wrap-input100 validate-input m-t-15 m-b-35" data-validate="Digite seu E-mail">
                    <input class="input100" type="email" asp-for="Email">
                    <span class="focus-input100" data-placeholder="E-mail"></span>
                </div>
                <div class="wrap-input100 validate-input m-t-15 m-b-35" data-validate="Digite seu E-mail">
                    <input class="input100" type="text" asp-for="Nome">
                    <span class="focus-input100" data-placeholder="Nome"></span>
                </div>

                <div class="flexSenha">

                    <div class="wrap-input100 validate-input m-b-50 " data-validate="Digite a senha">
                        <input id="password" class="input100" type="password" name="Senha" type="password" asp-for="Password">
                        <span class="focus-input100" data-placeholder="Senha"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-50 confsenha" data-validate="Digite a senha">
                        <input id="confirmPassword" class="input100" type="password" asp-for="Password">
                        <span class="focus-input100" data-placeholder="Confirme a senha"></span>
                    </div>
                </div>



                <label class="m-b-50 RememberMe">
                    <input type="button" id="showPassword" value="Mostar senha" class="button" />

                </label>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Entrar
                    </button>
                </div>

                <ul class="login-more p-t-20">

                    <li>
                        <span class="txt1">
                            Já tem uma conta?
                        </span>

                        <a asp-controller="Autorizacao" asp-action="LoginCliente" class="txt2">
                            Faça login
                        </a>
                    </li>
                </ul>
            </form>

        </div>

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#showPassword').on('click', function() {

            var passwordField = $('#password');
            var confirmpassword = $('#confirmPassword')
            var passwordFieldType = passwordField.attr('type');
            if (passwordFieldType == 'password') {
                passwordField.attr('type', 'text');
                confirmpassword.attr('type', 'text');
                $(this).val('Esconder senha');
            } else {
                passwordField.attr('type', 'password');
                confirmpassword.attr('type', 'password');
                $(this).val('Mostar senha');
            }
        });
    });
</script>
