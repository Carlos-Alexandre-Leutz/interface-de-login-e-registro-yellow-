<input type="password" value="123456789" id="senha">

/>
<script>
    var senha = $('#senha');
    var olho = $("#olho");

    olho.mousedown(function() {
        senha.attr("type", "text");
    });

    olho.mouseup(function() {
        senha.attr("type", "password");
    });
    // para evitar o problema de arrastar a imagem e a senha continuar exposta, 
    //citada pelo nosso amigo nos comentários
    $("#olho").mouseout(function() {
        $("#senha").attr("type", "password");
    });
</script>

<div>
    <h1>Welcome User</h1>
    <form asp-controller="Autorizacao" asp-action="LoginCliente" method="post">






        <label class="form-group has-float-label mb-4">
            <input class="form-control" type="email" asp-for="Email" placeholder="Email" />
            <span>E-mail</span>
        </label>

        <label class="form-group has-float-label mb-4">
            <input class="form-control" type="password" asp-for="Password" placeholder="Password" />
            <span>Password</span>
        </label>
        <label>
            <input type="checkbox" asp-for="RememberMe" />
            Remember Me?

        </label>

        <div class="d-flex justify-content-between align-items-center">
            <a href="#">Forget password?</a>
            <button class="btn btn-primary btn-lg btn-shadow" type="submit">LOGIN</button>
        </div>
    </form>



    <p>
        Por favor, use suas credenciais para fazer login.
        <br>
        Se você não é um membro, por favor
        <a asp-area="" asp-controller="Autorizacao" asp-action="RegisterCliente">Registrise.</a>
    </p>
    <a asp-area="" asp-controller="Autorizacao" asp-action="LoginAfiliado">Afiliado</a>
    <a asp-area="" asp-controller="Autorizacao" asp-action="LoginTradutor">Tradutor</a>
</div>
